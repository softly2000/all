<!DOCTYPE html>
<html>
<head>
	<title>Navigation Map</title>
  <link rel="stylesheet" href="nav.css">
</head>
<body>
  <div class="nav-links">
    <img  src="nav_link.jpg" usemap="#navigation">
  </div>
  
  <map name="navigation">
    <area shape="rect" coords="0,0,100,100" href="#home" alt="Home">
    <area shape="rect" coords="100,0,200,100" href="#services" alt="Services">
    <area shape="rect" coords="200,0,300,100" href="#about" alt="About">
    <area shape="rect" coords="300,0,400,100" href="#contact" alt="Contact">
  </map>
   <div id="home"><p>#home</p></div>
   <div id="services"><p>#services</p></div>
   <div id="about"><p>#about</p></div>
   <div id="contact"><p>#contact</p></div>
</body>
</html>
